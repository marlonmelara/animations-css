<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contadores en CSS</title>
    <style>
      body {
        counter-reset: section; /* Inicializa el contador 'section' */
      }
      h2::before {
        counter-increment: section; /* Incrementa el contador 'section' */
        content: "Sección " counter(section) ". "; /* Muestra el valor del contador 'section' */
      }
    </style>
  </head>
  <body>
    <h2>Introducción</h2>
    <p>Este es el primer párrafo de la introducción.</p>
    <h2>Desarrollo</h2>
    <p>Este es el primer párrafo del desarrollo.</p>
    <h2>Conclusión</h2>
    <p>Este es el primer párrafo de la conclusión.</p>
    <h2>Notas</h2>
    <p>Este es el primer párrafo de las notas.</p>
  </body>

  <!--
    En este ejemplo:

    La propiedad counter-reset: section; en el body inicializa el contador section en 0.
    La pseudo-clase ::before en los elementos h2 se utiliza para incrementar el contador section cada vez que se encuentra un h2 en el documento.
    El contenido generado (content: "Sección " counter(section) ". ";) muestra el valor actual del contador section antes del texto del h2.
    -->
</html>
